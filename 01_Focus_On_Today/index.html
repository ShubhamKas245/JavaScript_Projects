<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img class="sun_icon" src="images/Sun.svg" alt="Ssun_image" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 completed</span></div>
          <p class="error-label">Please set all the 3 goals</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input id="first" class="input-goal" type="text" placeholder="Add new goal..." />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input id="second" class="input-goal" type="text" placeholder="Add new goal..." />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input id="third" class="input-goal" type="text" placeholder="Add new goal..." />
        </div>
        <p class="quote">"Move one step ahead, Today"</p>
        <p class="made-with">Made with ❤️ by Shubham Kumar</p>
      </div>
    </main>
  </body>
</html>
